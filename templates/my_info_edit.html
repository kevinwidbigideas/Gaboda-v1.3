<!DOCTYPE html>
<html lang="ko">

<head>
    {{ common_head|safe }}
    <title>내 정보 수정 - TraVTI</title>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col">
    {{ header|safe }}

    <main class="flex-grow max-w-3xl mx-auto w-full px-6 py-12">
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">내 정보 수정</h1>
            <p class="text-slate-500">기본 프로필 정보를 수정할 수 있습니다.</p>
        </div>

        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-8">
            {% if saved %}
            <div class="mb-6 px-4 py-3 rounded-lg bg-emerald-50 border border-emerald-200 text-emerald-700 text-sm font-bold">
                내 정보가 저장되었습니다.
            </div>
            {% endif %}

            <form method="post" class="space-y-6">
                <div>
                    <label for="user_name" class="block text-sm font-bold text-slate-700 mb-2">이름</label>
                    <input id="user_name" name="user_name" type="text" value="{{ user_name }}" required
                        class="w-full rounded-xl border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-800 focus:outline-none focus:border-blue-500 focus:bg-white transition-colors">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">MBTI</label>
                        <div class="w-full rounded-xl border border-slate-200 bg-slate-100 px-4 py-3 text-sm text-slate-600">
                            {{ mbti_type if mbti_type else '미설정' }}
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">TraVTI</label>
                        <div class="w-full rounded-xl border border-slate-200 bg-slate-100 px-4 py-3 text-sm text-slate-600">
                            {{ travti_label if travti_label else '미진단' }}
                        </div>
                    </div>
                </div>

                <div class="flex justify-between items-center pt-2">
                    <a href="/my-travti?tab=info" class="text-sm font-bold text-slate-500 hover:text-slate-700 transition-colors">마이페이지로 돌아가기</a>
                    <button type="submit" class="px-5 py-2.5 rounded-lg bg-blue-600 text-white text-sm font-bold hover:bg-blue-700 transition-colors">
                        저장하기
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 mt-auto py-8">
        <div class="max-w-7xl mx-auto px-6 text-center text-slate-500 text-sm">
            &copy; 2026 Travis Inc. All rights reserved.
        </div>
    </footer>
</body>

</html>
